<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS30-3</title>
</head>

<body>
    <h2><span class="h1">Update CSS Variables with JS</span></h2>
    <div class="control">
        <label for="Spacing">Spacing:</label>
        <input id="Spacing" type="range" min="0" max="100" step="1" value="0" data-sizing="px">
        <span id="value1">0</span>
        <span>%</span>
        <label for="Blur">Blur:</label>
        <input id="Blur" type="range" min="0" max="20" step="0.2" value="0" data-sizing="px">
        <span id="value2">0</span>
        <span>%</span>
        <label for="GrayScale">GrayScale:</label>
        <input id="GrayScale" type="range" min="0" max="1" step="0.01" value="0">
        <span id="value3">0</span>
        <span>%</span>
        <label for="BaseColor">BaseColor:</label>
        <input id="BaseColor" type="color" value="black">
    </div>
    <div class="IMG">
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">
    </div>

</body>
<script src="./main.js"></script>

</html>
